<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmECHO | Vendas</title>
    <link rel="icon" href="../../wwwroot/images/favicon.svg" type="image/png">
    <link rel="stylesheet" href="../../wwwroot/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <header>
            <img src="../../wwwroot/images/Pattern 3.svg" alt="Logo" class="logo">
            <button class="menu-toggle" aria-label="Menu de Navegação">&#9776;</button>
            <nav class="menu">
                <a href="../Home/Index.html">Home</a>
                <a href="../Produtos/venda.html">Venda de Produtos</a>
                <a href="../Estoque/estoque.html">Estoque</a>
                <a href="../Produtos/cadastro.html">Cadastro de Produtos</a>
                <a href="../Clientes/clientes.html">Cadastro de Clientes</a>
            </nav>
        </header>
        <main>
            <h2>Venda de Produtos</h2>
            <form action="../Home/Index.html" method="POST">
                <label for="produto">Produto:</label>
                <select id="produto" name="produto" required>
                    <option value="produto0">-selecione um produto-</option>
                    <option value="produto1">Banana</option>
                    <option value="produto2">Cenoura</option>
                    <option value="produto3">Maçã</option>
                    <option value="produto4">Morango</option>
                    <option value="produto5">Tomate</option>
                </select>
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" min="1" required>
                <button type="submit">Realizar Venda</button>
            </form>
        </main>
    </div>
    <script src="../../wwwroot/js/scripts.js"></script>
</body>
