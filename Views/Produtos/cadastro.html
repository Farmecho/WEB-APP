<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos - FarmECHO</title>
    <link rel="stylesheet" href="../../wwwroot/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <header>
            <h1>FarmECHO</h1>
            <button class="menu-toggle" aria-label="Menu de Navegação">&#9776;</button>
            <nav class="menu">
                <a href="../Home/Index.html">Home</a>
                <a href="../Produtos/venda.html">Venda de Produtos</a>
                <a href="../Estoque/estoque.html">Estoque</a>
                <a href="../Produtos/cadastro.html">Cadastro de Produtos</a>
                <a href="../Clientes/clientes.html">Cadastro de Clientes</a>
            </nav>
        </header>
        <main>
            <h2>Cadastro de Produtos</h2>
            <form class="form-cadastro">
                <div class="form-group">
                    <label for="nome">Nome do Produto:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria:</label>
                    <input type="text" id="categoria" name="categoria" required>
                </div>
                <div class="form-group">
                    <label for="preco">Preço:</label>
                    <input type="number" id="preco" name="preco" step="1.00" required>
                </div>
                <div class="form-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </main>
    </div>
    <script src="../../wwwroot/js/scripts.js"></script>
</body>
</html>
